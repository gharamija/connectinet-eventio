spring.datasource.url=${url:jdbc:postgresql://localhost:5432/eventio-db}
spring.datasource.username=${username:postgres}
spring.datasource.password=${password:password}
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=${PORT:8080}

# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=create

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always